
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Month, Teddy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #c0396e;
    }
    h1 {
      font-size: 2.8em;
      margin-top: 60px;
    }
    .note {
      margin: 30px auto;
      font-size: 20px;
      width: 80%;
      max-width: 600px;
    }
    .btn {
      background: #ff5c8d;
      color: white;
      padding: 15px 35px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 30px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff8cbf;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #9b1c50;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Month, Teddy ‚ù§Ô∏è</h1>
  <p class="note">My love, this month is all about you. I promise to be by your side in sickness and in health, in laughter and tears, today and always. üíñ</p>

  <div id="countdown"></div>

  <button class="btn" onclick="startSurprise()">Surprise Me üíù</button>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti JS -->
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Birthday Countdown
    const birthday = new Date("2025-05-20"); // Change to actual birthday
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.innerText = "üéâ It's your special day, Teddy! üéâ";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      countdownEl.innerText = `${days} day(s) until your beautiful birthday! üéÇ`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Confetti Animation
    function startSurprise() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>

</body>
</html>
